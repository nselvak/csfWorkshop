<div>
    <h2>Item Menu</h2>
    <img src="/assets/menu.png" alt="Menu image">
</div>



<div class="box-it">
    <form [formGroup]="form" (ngSubmit)="processForm()">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" size="25" formControlName="name">
                </td>
            </tr>
            <tr>
                <td>Unit Price</td>
                <td>
                    <input type="number" size="25" step=".01" formControlName="price">
                </td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td>
                    <select formControlName="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4"> 4</option>
                        <option value="5"> 5</option>
                        <option value="6"> 6</option>
                        <option value="7"> 7</option>
                        <option value="8"> 8</option>
                        <option value="9"> 9</option>
                        <option value="10"> 10</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div>Form is Invalid: {{form.invalid}}</div>
                    <div>Form is Valid: {{form.valid}}</div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button [disabled]="form.invalid">Add</button>
                </td>
            </tr>
        </table>
        
    </form>
</div>
